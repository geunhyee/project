        <!-- Footer-->

        <!-- Core theme JS-->

        <script>
            $(document).ready(function(){
            const KAKAO_REST_API_KEY = 'd0f786cef81189455df44475d58e7054';

            $("#btn").click(function(){
                let q = $('#search').val();
                //데이터 갯수 100개
                let maxResults = 100;

                // Fetch data from both Naver and Kakao APIs
                $.ajax({
                    url: '/plus_news',  // Use your endpoint for fetching combined news data
                    type: 'GET',
                    data: { query: q, maxResults: maxResults },
                    success: function(data) {

                        // 네이버 뉴스
                        let naverNews = data.naver_news.items;
                        let naverSimilarities = data.naver_similarities;
                        let naverList = $("#naver_list");
                        naverList.empty();

                        let naverNesWithSimilarities = naverNews.map((item, i) => ({
                            item: item,
                            similarity: naverSimilarities[i]
                        }));

                        naverNesWithSimilarities.sort((a, b) => b.similarity - a.similarity);

                            for (let i = 0; i < Math.min(5, naverNesWithSimilarities.length); i++) {
                                let newsItem = naverNesWithSimilarities[i].item;
                                let similarity = (naverNesWithSimilarities[i].similarity * 100).toFixed(2);

                                // Bootstrap 카드를 사용해 뉴스 항목을 추가
                                naverList.append(`
                                    <li class="card mb-4">
                                        <div class="card-body">
                                            <h5 class="card-title">${newsItem.title}</h5>
                                            <p class="card-text">${newsItem.description}</p>
                                            <p class="card-text" style="font-weight: bold; font-size: 16px; color: blue;">
                                            <img src="static/target.jpg" style="width: 50px; height: auto;">
                                             Naver 유사도: ${similarity}%</p>
                                        </div>
                                    </li>
                                `);
                         }



                            // 카카오 뉴스
                            let kakaoNews = data.kakao_news.documents;
                            let kakaoSimilarities = data.kakao_similarities;
                            let kakaoList = $("#kakao_list");
                            kakaoList.empty();

                            let kakaoNewsWithSimilarities = kakaoNews.map((item, i) => ({
                                item: item,
                                similarity: kakaoSimilarities[i]
                            }));

                                for (let i = 0; i < Math.min(5, kakaoNewsWithSimilarities.length); i++) {
                                    let newsItem = kakaoNewsWithSimilarities[i].item;
                                    let similarity = (kakaoNewsWithSimilarities[i].similarity *100).toFixed(2);


                                    // Bootstrap 카드를 사용해 뉴스 항목을 추가
                                    kakaoList.append(`
                                        <li class="card mb-4">
                                            <div class="card-body">
                                                <h5 class="card-title">${newsItem.title}</h5>
                                                <p class="card-text">${newsItem.contents}</p>
                                                <div>
                                                    <link href=
                                                    <i class="fa-solid fa-bullseye"></i>
                                                    <p class="card-text" style="font-weight: bold; font-size: 16px; color: blue;">
                                                    <img src="static/target.jpg" style="width: 50px; height: auto;">
                                                    Kakao 유사도: ${similarity}</p>
                                                </div>

                                            </div>
                                        </li>
                                    `);
                                }
                            },

                    error: function(error) {
                        console.error(error);
                    }
                });
            });
        });
        </script>
